{% extends "sun_tzu/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="container">
	<div class="jumbotron">
		{% if registered %}
			<h1> Thanks for registering </h1>
		{% else %}
			<h2> Register here </h1>
			
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ user_form.as_p }}
				
				<input type="submit" name="" value="Register">
			</form>
		{% endif %}
	</div>
</div>
{% endblock %}
