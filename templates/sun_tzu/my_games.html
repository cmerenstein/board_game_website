{% extends "sun_tzu/base.html" %}
{% block body_block %}
<div class="container">
	<div class="jumbotron">
		<ul>
			{% for game in gameset %}
			<li><a href="{% url 'sun_tzu:game_view' game_id=game.game_id %}">{{game.game_id}}</a>: {{game.player_one.user.username}} vs. {{game.player_two.user.username}}</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
